{% load static %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Login</title>
        <link rel = "stylesheet" href="{% static 'webgames/css/style.css' %}">
    </head>

    <body>
        <div class = "container">
            <h2>Login</h2>
            <form method = "post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type = "submit">login</button>
            </form>

            <p>Don't have an account? <a href = "{% url 'register' %}">Register</a></p>
        </div>
    </body>
</html>
